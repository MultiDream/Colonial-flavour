l_english:
 virginia_nation_title:0 "Form Virginian Commonwealth"
 virginia_nation_desc:0 "Our identity as subjects of a crown thousands of miles across the Ocean sea has rapidly disintegrated under the battery of force our liege’s primary dependencies have placed on us. Our self-governance secured, we choose to reform ourselves into a land stretching from sea to sea, Virginia: Vincere Est Vivere"
 arizona_nation_title:0 "Form Arizonian Nation"
 arizona_nation_desc:0 "We have made a home in this rugged land. It is time for us to muster our strength so that we may build a paradise in the West."